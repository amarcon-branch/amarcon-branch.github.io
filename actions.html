<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" />
    <title>BrandX Branch Demo</title>
  </head>
  <body>
    
    <div class="container overflow-hidden">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><span id="logo">BrandX</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="promotions.html">Promotions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="actions.html">Actions</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="row justify-content-around">
            <div class="col-12 gy-3">
              <h3>Emulate User Actions</h3>
              </div>
          </div>
          <div class="row justify-content-around">
            <div class="col-12 col-md-6 gy-3">
              <div class="mb-3">
                <label for="userIDInput" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userIDInput" placeholder="1234">
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
              </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Login</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Logout</button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 gy-3">
              <div class="row">
                <div class="col-12">
                  <label class="form-label">Sample Website Actions</label>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Online Registration</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Share Product Link</button>
                </div>
                <div class="col-6 gy-3">
                  <button class="btn btn-outline-dark" type="button">Abandoned Cart</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12 gy-3">
                  <label class="form-label">Sample Email Actions</label>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Newsletter Subscribe</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Newsletter Unsubscribe</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12 gy-3">
                  <label class="form-label">Sample App Actions</label>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">App Login</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-outline-dark" type="button">Custom Action X</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
